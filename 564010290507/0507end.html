<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>張竣淵的模考結果</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body {
            font-family: '標楷體', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 200px auto;
            background-color: #fff;
            position: relative;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px 10px;
            border-right: 1px solid #ccc;
            background-color: #f2f2f2;
        }
        .sidebar button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #ddd;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .sidebar button:hover {
            background-color: #ccc;
        }
        .content {
            padding: 30px;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .text {
            font-size: 24px;
        }
        .note {
            color: #0088cc;
            font-size: 20px;
            margin-top: 10px;
        }
        .header {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header img {
            width: 350px;
            height: auto;
            cursor: pointer;
        }
        .header h1 {
            font-size: 32px;
        }
        .image-table {
            width: 100%;
            margin-top: 20px;
        }
        .image-table img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>張竣淵</h1>
            <img src="logo2.png" alt="Logo" onclick="location.reload()">
        </div>
        <div class="sidebar">
            <button onclick="location.reload()">模考結果</button>
            <button onclick="location.href='https://digitalexam.github.io/signin/test/564010290507'">個人資料</button>
            <button onclick="location.href='https://digitalexam.github.io/114cap/114cap/114cap-js.html'">登出</button>
            <button onclick="location.href='2705test.html'">試題資訊</button>
            <button onclick="location.href='2705answer.html'">作答分析</button>
        </div>
        <div class="content">
            <div class="title">模考結果</div>
            <p class="text">成績等第: <b>5C</b></p>
            <p class="text">班排: --　校排: --　區排: --　區男排: --</p>
            <p class="text"><b>成績單</b></p>
            <div class="image-table">
                <img src="0507end.png" alt="成績單">
            </div>
            <p class="text"><b>作答情況</b></p>
            <div class="image-table">
                <img src="0507ans.png" alt="作答情況">
            </div>
            <p class="note">※「」為未作答，「─」為答對，「ABCD」為答錯時考生的答案，「*」為複選</p>

            <!-- 新增級距標題及圖片 -->
            <p class="text"><b>級距</b></p>
            <div class="image-table">
                <img src="級距.png" alt="級距">
            </div>
        </div>
    </div>
</body>
</html>
