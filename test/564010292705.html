<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陳奕銜的個人資料</title>
    <style>
        body {
            font-family: '標楷體', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 200px auto;
            background-color: #fff;
            position: relative;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px 10px;
            border-right: 1px solid #ccc;
            background-color: #f2f2f2;
        }
        .sidebar button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #ddd;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .sidebar button:hover {
            background-color: #ccc;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .profile {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            font-size: 22px;
            text-align: left;
        }
        .profile p {
            margin: 0;
        }
        .profile p span {
            font-family: 'Times New Roman', serif;
        }
        .title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .top-right-image {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .top-right-image img {
            width: auto;
            height: 50px;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button onclick="showMockResult()">模考結果</button>
            <button onclick="refreshPage()">個人資料</button>
            <button onclick="logout()">登出</button>
        </div>
        <div class="content">
            <div class="profile">
                <div class="title">個人資料</div>
                <p>學校：新竹市立培英國民中學</p>
                <p>准考證號碼：<span>564010292705</span></p>
                <p>班級：<span>927</span></p>
                <p>座號：<span>05</span></p>
                <p>姓名：陳奕衡</p>
                <p>性別：男</p>
            </div>
        </div>
        <div class="top-right-image">
            <img src="logo2.png" alt="刷新圖片" onclick="refreshPage()">
        </div>
    </div>

    <script>
        function showMockResult() {
            alert('未交卷');
        }

        function refreshPage() {
            location.reload();
        }

        function logout() {
            window.location.href = 'https://digitalexam.github.io/114cap/114cap/114cap-js.html';
        }
    </script>
</body>
</html>
